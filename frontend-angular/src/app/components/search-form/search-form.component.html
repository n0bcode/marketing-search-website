<div class="bg-white rounded-xl shadow-lg p-6 space-y-6">
  <h2 class="text-2xl font-bold text-dark mb-6">Search</h2>
  <form class="space-y-6" *ngIf="searchParameters">
    <!-- Search Query -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-600">Keyword</label>
      <input type="text" [ngModel]="searchParameters.q" (ngModelChange)="updateSearchParameters({ q: $event })" name="searchQuery" placeholder="e.g., technology, health" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 transition">
    </div>

    <!-- Exact Phrase -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-600">Exact Phrase</label>
      <input type="text" [ngModel]="searchParameters.as_epq" (ngModelChange)="updateSearchParameters({ as_epq: $event })" name="as_epq" placeholder="e.g., 'green technology'" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 transition">
    </div>

    <!-- Number of Results -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-600">Number of Results</label>
      <input type="number" [ngModel]="searchParameters.num" (ngModelChange)="updateSearchParameters({ num: $event })" name="searchNum" min="10" placeholder="e.g., 10" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 transition">
    </div>

    <!-- Location -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-600">Location</label>
      <input type="text" [ngModel]="searchParameters.location" (ngModelChange)="updateSearchParameters({ location: $event })" name="location" placeholder="e.g., New York, Hanoi" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 transition">
    </div>

    <!-- Time Range -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-600">Time Range</label>
      <select [ngModel]="searchParameters.tbs" (ngModelChange)="updateSearchParameters({ tbs: $event })" name="tbs" class="w-full px-4 py-3 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 transition">
        <option value="">Any time</option>
        <option value="qdr:d">Past 24 hours</option>
        <option value="qdr:w">Past week</option>
        <option value="qdr:m">Past month</option>
        <option value="qdr:y">Past year</option>
        <option value="cdr:1">Custom range</option>
      </select>
    </div>

    <!-- Custom Date Range -->
    <div *ngIf="searchParameters.tbs === 'cdr:1'" class="border border-dashed border-gray-300 rounded-lg p-4 space-y-4">
      <h3 class="text-sm font-medium text-gray-600">Custom Date Range</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block mb-2 text-xs font-medium text-gray-500">From</label>
          <input type="date" [ngModel]="startDate" (ngModelChange)="startDate = $event" name="startDate" [min]="'1999-01-01'" [max]="endDate ? (endDate | date : 'yyyy-MM-dd') : (today | date : 'yyyy-MM-dd')" class="w-full px-4 py-3 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 transition">
        </div>
        <div>
          <label class="block mb-2 text-xs font-medium text-gray-500">To</label>
          <input type="date" [ngModel]="endDate" (ngModelChange)="endDate = $event" name="endDate" [min]="startDate | date : 'yyyy-MM-dd'" [max]="today | date : 'yyyy-MM-dd'" class="w-full px-4 py-3 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 transition">
        </div>
      </div>
    </div>

    <!-- Language -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-600">Language</label>
      <select [ngModel]="searchParameters.hl" (ngModelChange)="updateSearchParameters({ hl: $event })" name="hl" class="w-full px-4 py-3 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 transition">
        <option value="en">English</option>
        <option value="vi">Vietnamese</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
      </select>
    </div>

    <!-- Country -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-600">Country</label>
      <select [ngModel]="searchParameters.gl" (ngModelChange)="updateSearchParameters({ gl: $event })" name="gl" class="w-full px-4 py-3 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 transition">
        <option value="us">United States</option>
        <option value="vn">Vietnam</option>
        <option value="fr">France</option>
        <option value="de">Germany</option>
        <option value="jp">Japan</option>
      </select>
    </div>

    <!-- Any of these words -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-600">Any of these words</label>
      <div class="flex gap-2">
        <input type="text" [(ngModel)]="relatedKeyInput" (keydown.enter)="addRelatedKey(); relatedKeyInput = ''; $event.preventDefault()" name="as_oq" placeholder="e.g., word1 OR word2" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 transition">
        <button type="button" class="bg-primary text-white rounded-lg px-4 py-3 hover:bg-primary/90 transition disabled:bg-gray-300" (click)="addRelatedKey(); relatedKeyInput = ''" [disabled]="!relatedKeyInput || !relatedKeyInput.trim()">
          <span class="material-icons">add</span>
        </button>
        <button type="button" class="bg-gray-200 text-gray-600 rounded-lg px-4 py-3 hover:bg-gray-300/80 transition disabled:bg-gray-100" (click)="clearRelatedKey()" [disabled]="relatedKeys.length === 0" title="Clear all">
          <span class="material-icons">clear_all</span>
        </button>
      </div>
      <div class="flex flex-wrap gap-2 mt-3">
        <span *ngFor="let key of relatedKeys" class="flex items-center bg-gray-100 text-gray-700 rounded-full px-3 py-1 text-sm">
          <span>{{ key }}</span>
          <span class="material-icons text-red-500 cursor-pointer ml-2" title="Remove" (click)="deleteRelatedKey(key)">close</span>
        </span>
      </div>
    </div>

    <!-- None of these words -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-600">None of these words</label>
      <div class="flex gap-2">
        <input type="text" [(ngModel)]="ignoreTextInput" (keydown.enter)="addIgnoreText(); ignoreTextInput = ''; $event.preventDefault()" name="as_eq" placeholder="e.g., -word1" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 transition">
        <button type="button" class="bg-primary text-white rounded-lg px-4 py-3 hover:bg-primary/90 transition disabled:bg-gray-300" (click)="addIgnoreText(); ignoreTextInput = ''" [disabled]="!ignoreTextInput || !ignoreTextInput.trim()">
          <span class="material-icons">add</span>
        </button>
        <button type="button" class="bg-gray-200 text-gray-600 rounded-lg px-4 py-3 hover:bg-gray-300/80 transition disabled:bg-gray-100" (click)="clearIgnoreText()" [disabled]="ignoreTexts.length === 0" title="Clear all">
          <span class="material-icons">clear_all</span>
        </button>
      </div>
      <div class="flex flex-wrap gap-2 mt-3">
        <span *ngFor="let text of ignoreTexts" class="flex items-center bg-gray-100 text-gray-700 rounded-full px-3 py-1 text-sm">
          <span>{{ text }}</span>
          <span class="material-icons text-red-500 cursor-pointer ml-2" title="Remove" (click)="deleteIgnoreText(text)">close</span>
        </span>
      </div>
    </div>

    <!-- Website or Domain -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-600">Website or Domain</label>
      <div class="flex flex-wrap gap-3">
        <label *ngFor="let site of dictionaryListSites | keyvalue" class="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer transition-all duration-200" [ngClass]="{ 'bg-primary/10 border-primary': isSelected(site.key) }">
          <input type="checkbox" [value]="site.key" [checked]="isSelected(site.key)" (change)="onUpdateSites($event)" class="w-5 h-5 text-primary bg-gray-100 border-gray-300 rounded focus:ring-primary focus:ring-2">
          <span class="ml-3 text-sm font-medium text-gray-800">{{ site.value }}</span>
        </label>
        <div class="flex items-center border border-gray-200 rounded-lg p-2">
          <input type="text" [ngModel]="newDomain" (ngModelChange)="newDomain = $event" name="newDomain" class="px-3 py-2 border-none focus:outline-none focus:ring-0" placeholder="Add new domain">
          <button class="text-white bg-secondary rounded-md p-2 ml-2 hover:bg-secondary/90 transition" (click)="onAddDomain()">
            <span class="material-icons">add</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Search Button -->
    <button (click)="onSearch()" [disabled]="isLoading" class="w-full bg-primary text-white rounded-lg px-6 py-4 flex items-center justify-center gap-3 text-base font-semibold hover:bg-primary/90 transition disabled:bg-gray-300 disabled:cursor-not-allowed shadow-md hover:shadow-lg">
      <span *ngIf="isLoading" class="material-icons animate-spin">autorenew</span>
      <span *ngIf="!isLoading" class="material-icons">search</span>
      <span>{{ isLoading ? 'Searching...' : 'Search' }}</span>
    </button>
  </form>
</div>
